name: DFA Learning Tooklit Continuous Integration

on:
  pull_request:
    branches:
    - master

jobs:
  go-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.16.3'
        
    - name: Setup GraphViz
      uses: ts-graphviz/setup-graphviz@v1
    
    - name: Install dependencies
      run: |
        go version
        go get -u golang.org/x/lint/golint
      
    - name: Run build
      run: cd GO && go build
      
    - name: Run vet & lint
      run: |
        cd GO
        go vet
        golint
    
    - name: Run testing
  rust-test:
